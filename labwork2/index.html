<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>D3JS binding</title>
  </head>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js" defer></script>

  <style>
    ul {
      list-style: none;
      margin: 3rem auto;
      padding: 1rem;
    }
    li {
      box-shadow: 0 2px 8px rgba(0,0,0,0.26);
      margin: 1rem 0;
      padding: 0.5 rem;
    }
    .added {
      background-color: lightgreen;
    }
    .redun {
      background-color: lightcoral;
    }
    .updated {
      background-color: orange;
    }
  </style>
  <body>
    <ul id="mylist">
    </ul>
  </body>
</html>
